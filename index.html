<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIW - FakeStoreAPI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark mb-5">
  <div class="container">
    <header class="mt-3">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 col-md-8 mt-3 mt-md-0">
          <div class="col-auto">
            <div class="text-white d-flex align-items-center flex-column">
              <p>Carlos Alberto Muniz Ferreira Junior</p>
              <p>Matricula: 784080</p>
              <p>Curso: Sistemas de Informação</p>
            </div>

            <div class="d-flex flex-column justify-content-between">
              <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Nome do produto"
                  aria-label="Nome do produto" aria-describedby="button-addon2">

                <button class="btn border border-light btn-secondary ml-2" id="searchButton" type="button">
                  <i class="fas fa-search"></i>
                  Buscar
                </button>

                <select class="form-select form-control ml-1" id="select">
                  <option selected>Filtrar por categoria</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-12 d-flex flex-column justify-content-center">
            <div id="product-list" class="row">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-light py-3 mt-3">
        <div class="row justify-content-center px-0 px-md-5">
          <div class="col-md-3 col-12">
            <h6 class="mb-3">Payment methods</h6>
            <div class="d-flex gap-icons-items">
              <i class="fab fa-cc-visa fa-lg"></i>
              <i class="fab fa-cc-paypal fa-lg"></i>
              <i class="fab fa-cc-stripe fa-lg"></i>
              <i class="far fa-money-bill-alt fa-lg"></i>
            </div>
          </div>

          <div class="col-md-3 col-12 mt-5 mt-md-0">
            <h6 class="mb-3">Quick Links</h6>
            <ul class="list-unstyled">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>

          <div class="col-md-3 col-12 mt-5 mt-md-0">
            <h6 class="mb-3">Let's be Social</h6>

            <div class="d-flex gap-icons-items mt-4 px-md-0">
              <a href="#">
                <i class="fab fa-facebook fa-bounce fa-lg"></i>
              </a>

              <a href="www.instagram.com">
                <i class="fab fa-instagram fa-bounce fa-lg"></i>
              </a>

              <a href="#">
                <i class="fas fa-envelope fa-bounce fa-lg"></i>
              </a>

              <a href="https://github.com/Caalb">
                <i class="fab fa-github fa-lg"></i>
              </a>
            </div>
          </div>

          <div class="col-md-3 col-12 mt-5 mt-md-0">
            <h6 class="mb-3">Contact us</h6>
            <ul class="list-unstyled">
              <li>Adress line one</li>
              <li>Street No</li>
              <li>Place</li>
              <li>Email: info@example.com</li>
            </ul>
          </div>
      </div>
    </footer>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

  <script src="script-index.js"></script>
</body>

<style>
  .gap-icons-items {
    gap: 25px;
  }

  .card-container {
    height: 500px;
  }

  .card-hover {
    transition: transform 0.3s ease-in-out;
  }

  .card-most-reviewd {
    transition: transform 0.3s ease-in-out;
  }

  .card-hover:hover {
    transform: scale(1.03);
  }

  @media (max-width: 768px) {
    body {
      padding-inline: 20px !important;
    }

    
    .img-container {
      width: 200px;
      height: 250px;
      margin: 0 auto;
      padding: 4px;
    }
  }
</style>

</html>
