<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIW - FakeStoreAPI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">

<body class="bg-dark mb-5">
  <div class="container">
    <header class="mt-3">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
          <div class="d-flex flex-column justify-content-between">
            <p class="text-center text-md-start text-light">
              Pesquisar produtos por categoria
            </p>

            <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Categoria do produto"
                aria-label="Categoria do produto" aria-describedby="button-addon2">

              <button class="btn border border-light btn-secondary ml-2" id="searchButton" type="button">
                <i class="fas fa-search"></i>
                Buscar
              </button>
            </div>
          </div>
    </header>

    <main>
      <div class="row mt-4" id="results">
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>

  <script src="script-pesquisa.js"></script>
</body>

<style>
  .img-container {
    width: 200px;
    height: 250px;
    margin: 0 auto;
  }
